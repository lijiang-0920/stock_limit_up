<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市数据中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>股市数据中心</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('limitup')">涨停池数据</button>
            <button class="tab-button" onclick="showTab('jiuyan')">韭研公社文章</button>
        </div>
        
        <div id="limitup-content" class="tab-content active">
            <h2>涨停池数据</h2>
            <div class="date-list">
    <button class="date-button" onclick="loadLimitUpData('2025-08-25')">2025-08-25</button>
<button class="date-button" onclick="loadLimitUpData('2025-08-22')">2025-08-22</button>
<button class="date-button" onclick="loadLimitUpData('2025-08-21')">2025-08-21</button>
<button class="date-button" onclick="loadLimitUpData('2025-08-20')">2025-08-20</button>
<button class="date-button" onclick="loadLimitUpData('2025-08-19')">2025-08-19</button>

            </div>
            <div id="limitup-data"></div>
        </div>
        
        <div id="jiuyan-content" class="tab-content">
            <h2>韭研公社文章</h2>
    <div class="jiuyan-users">
                <div class="user-section">
                    <h3>盘前纪要 (共0篇)</h3>
                    <div class="article-list">
            
                    </div>
                </div>
            
                <div class="user-section">
                    <h3>盘前解读 (共0篇)</h3>
                    <div class="article-list">
            
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="article-content"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
