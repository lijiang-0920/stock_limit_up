name: Scrape Limit-up Stocks

on:
  schedule:
    - cron: '0 14 * * *'   # 北京时间 22:00 (UTC+8)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Print current UTC time
      run: date -u

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3 chardet

    - name: Run scraper
      run: python scraper.py

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Pull latest changes
      run: git pull --rebase

    - name: Commit and push if changed
      run: |
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update limit-up stocks data: $(date +'%Y-%m-%d')" && git push)
